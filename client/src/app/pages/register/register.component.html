<app-breadcrumb [header]="header"></app-breadcrumb>
<div class="container">
    <div class="register-container">
        <h4>Create an Account</h4>
        <form action="#">
            <div>
                <label htmlFor="firstName">First Name<span class="alert">*</span></label>
                <input name="firstName" type="text" [(ngModel)]="registerObj.firstname" pInputText />
            </div>
            <div>
                <label htmlFor="lastName">Last Name<span class="alert">*</span></label>
                <input name="text" type="test" [(ngModel)]="registerObj.lastname" pInputText />
            </div>
            <div>
                <label htmlFor="username">Username<span class="alert">*</span></label>
                <input name="username" type="text" [(ngModel)]="registerObj.username" pInputText />
            </div>
            <div>
                <label htmlFor="email">Password<span class="alert">*</span></label>
                <input name="password" type="password" [(ngModel)]="registerObj.password" pInputText />
            </div>
            <div>
                <label htmlFor="email">Email<span class="alert">*</span></label>
                <input name="email" type="email" [(ngModel)]="registerObj.email" pInputText />
            </div>

            <p-button type="button" label="Register" (click)="onRegister()"></p-button>
        </form>
        <div class="login">
            <p>Have an account? </p>
            <a routerLink="/login"><span class="alert">Login</span></a>
        </div>
    </div>
</div>
<app-booking-banner></app-booking-banner>
